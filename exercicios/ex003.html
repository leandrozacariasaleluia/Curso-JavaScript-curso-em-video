<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
    /*comentario em css*/
        body {
            background-color: rgb(124, 124, 207);
            color: white;
            font: normal 20pt arial;
            text-align: center;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!--comentario em html-->
    <h1>Olá, Mundo</h1>
    <p>já me livrei da maldição</p>
    <script>  
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: ')) 
        var n3 = n1 + n2         
        window.alert("a soma é: " + String(n3) )
        window.alert("a soma de outra soma: " + n3.toString() )   
        window.alert(`a soma de ${n1} e ${n2} é igual a: ${n3} `)
        document.write(`Esse valor em é: ${n3.toLocaleString('PT-BR', {style:'currency', 'currency':'BRL'})}`)//transforma um numero em unidade monetária
    </script>
</body>
</html>
