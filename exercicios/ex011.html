<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    
</head>
<body>
    <h1>Nacionalidade</h1>
    De qual país você é? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacional()">
    <div id="res"></div>
    
<script>
    function nacional(){
        var txtv = document.getElementById('txtpais')
        var res = document.getElementById('res')
        var vel = (txtv.value)
    res.innerHTML = `<p>Nascendo no ${vel}</P>`
    if (vel == `Brasil`) {
       res.innerHTML += `<p>Você é Brasileiro!</P>`
    }    
    else {
        res.innerHTML += `<p>Você é Estrangeiro!</p>`   
    }       
    }
</script>
</body>
</html>
