<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadore em JavaScript</title>
    <style>
    /*comentario em css*/
        body {            
            font: normal 20pt arial;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <!--comentario em html-->
    <h1>Operadores 1 parte</h1>
   <hr>
    <script>  
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: ')) 
        var r1 = n1 + n2          
        var r2 = n1 - n2
        var r3 = n1 * n2
        var r4 = n1 / n2
        var r5 = n1 % n2
        var r6 = n1 ** n2
        var r = n1
        r+=20
        r-=1
        r*=1
        r/=2
        r%=1
        r**=1
        document.write(`${r1}<br/>${r2}<br/>${r3}<br/>${r4}<br/>${r5}<br/>${r6}<br/>${r}`)
        
    </script>
</body>
</html>
